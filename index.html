<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tic tac toe</title>
</head>

<body>
    <main>
        <div id="board">
            <div class="spot" id="spot0">0</div>
            <div class="spot" id="spot1">1</div>
            <div class="spot" id="spot2">2</div>
            <div class="spot" id="spot3">3</div>
            <div class="spot" id="spot4">4</div>
            <div class="spot" id="spot5">5</div>
            <div class="spot" id="spot6">6</div>
            <div class="spot" id="spot7">7</div>
            <div class="spot" id="spot8">8</div>
        </div>
    </main>
    <section>
        <div id="left-win-count" class="win-count">0</div>
        <div id="right-win-count" class='win-count'>0</div>
        <button id="reset">reset</button>
    </section>
    <script src="app.js"></script>
</body>

</html>
